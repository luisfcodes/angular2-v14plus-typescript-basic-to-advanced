<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
  <p>False</p>
</ng-template>

<hr>

<p *ngIf="conditionClick">
  True
</p>

<p *ngIf="!conditionClick">
  False
</p>

<button (click)="onClick()">Alterar</button>

<hr>

<ul>
  <li *ngFor="let item of list; let i = index;" (click)="onClickEventList(i)">[{{i}}] - {{ item.name }}</li>
</ul>

<button (click)="onClickAddList()">Add</button>

<hr>

<input type="text" [(ngModel)]="name">

<div [ngSwitch]="name">
  <p *ngSwitchCase="'Pedro'">Pedro</p>
  <p *ngSwitchCase="'Luis'">Luis</p>
  <p *ngSwitchDefault>Nome n√£o encontrado</p>
</div>
