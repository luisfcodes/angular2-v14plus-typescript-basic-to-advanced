<form [formGroup]="registerForm" (ngSubmit)="submitForm()">
  <input type="text" formControlName="firstName">

  <span *ngIf="registerForm.get('firstName')?.errors && (registerForm.get('firstName')?.touched || registerForm.get('firstName')?.dirty)">
    Favor preencher o nome
  </span>
  <button [disabled]="registerForm.invalid">Enviar</button>
</form>
