<app-search (emmitSearch)="handleSearch($event)"></app-search>

<section class="list">
  <ng-template ngFor let-pokemon [ngForOf]="pokemonsList">
    <a [routerLink]="['details', pokemon.status?.id]" href="#" class="pokemon">
      <section class="pokemon__status">
        <h2>
          {{ pokemon.name }}
        </h2>
      
        <ul *ngFor="let value of pokemon.status?.types">
          <li>{{ value.type.name }}</li>
        </ul>
      </section>
    
      <section class="pokemon__image" *ngIf="pokemon.status">
        <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
      </section>
    </a>
  </ng-template>
</section>
